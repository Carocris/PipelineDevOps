# .github/workflows/ci.yml
name: 🚀 CI - Pipeline DevOps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: 🛠️ Backend CI
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "ccoa1234!"
          ACCEPT_EULA: "Y"
        ports:
          - 3000:3000
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 🔄 Checkout repositorio
        uses: actions/checkout@v3

      - name: 📁 Navegar al backend e instalar dependencias
        working-directory: backend
        run: npm install

      - name: 🧪 Ejecutar pruebas (si están disponibles)
        working-directory: backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "⚠️ No hay pruebas definidas en package.json"
          fi

      - name: 🌐 Simular conexión al backend (curl)
        working-directory: backend
        run: |
          echo "Verificando si el servidor responde..."
          echo "❌ Esto fallará si no hay servidor ejecutándose en el workflow"
          curl --fail http://localhost:3000 || echo "⚠️ Backend no respondió. (Este paso es opcional)"

      - name: 📦 Confirmar ejecución del pipeline
        run: echo "✅ CI ejecutado correctamente desde GitHub Actions"
