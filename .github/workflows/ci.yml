name: 🚀 CI - Pipeline DevOps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: 🛠️ Backend CI
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "UnaContraseñaFuerte123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --memory 3g
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'UnaContraseñaFuerte123!' -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 20s

    steps:
      - name: 🔄 Checkout repositorio
        uses: actions/checkout@v3

      - name: 📁 Navegar al backend e instalar dependencias
        working-directory: backend
        run: npm install

      - name: 🧪 Ejecutar pruebas
        working-directory: backend
        env:
          DB_USER: sa
          DB_PASSWORD: UnaContraseñaFuerte123!
          DB_SERVER: localhost
          DB_NAME: DevOpsDB
        run: npm test

      - name: ✅ Confirmar éxito
        run: echo "🎉 Todo listo en el pipeline"
